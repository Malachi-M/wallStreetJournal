<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Wall Street Journal Weekly Article Form</title>

	<link rel="stylesheet" href="css/styles.css" media="screen" type="text/css"/>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css" media="screen" type="text/css"/>

</head>

<body>

	<main id="form-main">
		<section id="form-section">
			<form class="form" id="form1">
				
				<p class="name">
					<input name="name" type="text" class="validate[required, custom[onlyLetter], length[0,100]] feedback-input" placeholder="Name" id="name" title="Please Enter your Name" required/>
				</p>

				<!--<p class="email">
					<input name="email" type="text" class="validate[required, custom[email]] feedback-input" id="email" placeholder="Email"/>
				</p>
				-->
				<p class="date">
					<input name="name" type="text" class="feedback-input" id="datepicker" placeholder="Week" title="Please Select the Week of Reading" required>
				</p>

				<div class="selection-input">
					<select name="selection" title="Please Select the Article Section">
						<optgroup label="Article Section">
							<option value="SectionA">Section A</option>
							<option value="SectionB">Section B</option>
							<option value="SectionC">Section C</option>
							<option value="SectionD">Section D</option>
							<option value="SectionE">Section E</option>
							<option value="SectionR">Section R</option>
						</optgroup>
					</select>
				</div>

				<div id="inputcontainer">
					<input class="validate[required, length[6,70]] feedback-input" name="article" type="text" id="article" placeholder="Article" title="Please Enter the Article Title" required>
				</div>
				
				<p class="text">
					<textarea name="text" class="validate[required, length[6,35]] feedback-input" id="comment" placeholder="Comment" title="Please Comment about the Article you read"></textarea>
				</p>
				

				<div class="submit">
					<input type="submit" value="SEND" id="button-blue" title="Click Send when you have Completed this Form"/>
					<div class="ease"></div>
				</div>

			</form>
		</section>
	</main>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>
